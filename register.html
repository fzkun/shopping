<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有帐号，去<a href="#">登陆</a></div>
            </h3>
            <div class="reg-form">
                <form action="">
                    <ul>
                        <li>
                            <label for="">手机号：</label><input type="text" class="inp"><span>手机号码格式不正确，请从新输入</span>
                        </li>
                        <li>
                            <label for="">短信验证码：</label><input type="text" class="inp">
                        </li>
                        <li>
                            <label for="">登陆密码：</label><input type="password" class="inp"><span>密码不少于6位数，请从新输入</span>
                        </li>
                        <li class="safe">
                            安全程度<em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em>
                        </li>
                        <li>
                            <label for="">确认密码</label><input type="password" class="inp"><span>密码不少于6位数，请从新输入</span>
                        </li>
                        <li class="agree">
                            <input type="checkbox">同意协议并注册
                            <a href="#">知晓用户协议</a>
                        </li>
                        <li>
                            <a href="#"><input type="submit" value="提交注册" class="btn"></a>
                        </li>
                    </ul>
                </form>

            </div>
        </div>
        <footer></footer>
    </div>
</body>

</html>
